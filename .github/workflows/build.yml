name: Build
on:
  push: 
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.6.0
      - name: mxcl/Xcodebuild
        uses: mxcl/xcodebuild@v2.0.0
        with:
          platform: iOS
          action: build
          workspace: FlowStackExample/FlowStackExample.xcodeproj/project.xcworkspace
          # scheme: FlowStackExample