name: Build FlowStack Package
run-name: ${{ github.actor }} is building FlowStack Package
on: [push]
jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.6.0
      - name: mxcl/Xcodebuild
        uses: mxcl/xcodebuild@v2.0.0
        with:
          platform: iOS
          action: build
          swift: '5.8'
      - run: echo "üçè Job status is ${{ job.status }}."
