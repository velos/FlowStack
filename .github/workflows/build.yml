name: Build FlowStack Package
run-name: ${{ github.actor }} is building FlowStack Package
on: [push]
jobs:
  Build-FlowStack-Package:
    runs-on: macos-latest
    steps:
      - run: echo "🎉 Triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 Running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎  ${{ github.repository }}. Branch is ${{ github.ref }}"
      - name: Checkout
        uses: actions/checkout@v3.6.0
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - run: echo "🛠️ Begin build"
      - run: xcodebuild -scheme FlowStack -destination 'platform=iOS Simulator,OS=latest,name=iPhone 14 Pro'
      - run: echo "🍏 Job status: ${{ job.status }}."
